<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <h1>
    Submit Your Reservation Below
  </h1>
    <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="res-name">
          <div id="res-name" class="form-text">Enter your name.</div>
        </div>
        <div class="mb-3">
            <label for="reservationTime" class="form-label">Reservation Time</label>
            <input type="text" class="form-control" id="reservationTime" aria-describedby="res-time">
            <div id="res-time" class="form-text">Time of Reservation</div>
          </div>
        <div class="mb-3">
          <label for="reservationPhone" class="form-label">Phone #</label>
          <input type="phone" class="form-control" id="reservationPhone">
          <div id="res-phone" class="form-text">Phone # for Reservation</div>
        </div>
        <div class="mb-3">
            <label for="reservationPeople" class="form-label">Party Number</label>
            <input type="number" class="form-control" id="reservationPeople">
            <div id="res-number" class="form-text">Size of Party</div>
          </div>
          <div class="mb-3">
            <label for="reservationId" class="form-label">ID</label>
            <input type="number" class="form-control" id="reservationId">
            <div id="res-id" class="form-text">Reservation ID</div>
          </div>
        <button id="reservationSubmit" type="button" class="btn btn-primary">Submit</button>
      </form>
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    $("#reservationSubmit").on("click", function() {
        
      var newReservation = {
          name: $('#name').val(),
          time: $('#reservationTime').val(),
          phone: $('#reservationPhone').val(),
          number: $('#reservationPeople').val(),
          id: $('#reservationId').val(),
      }
      //      url                 data to send       callback
      $.post("/api/reservations/", newReservation, function(data) {
        console.log(data);
        
      });
    });
</script>
</body>
</html>
